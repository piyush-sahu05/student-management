<div class="font-weight-bold font18">Students</div>
<div class="card mt-4">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center my-2 mr-3">
                        <div class="mr-3">Sort By: </div>
                        <div>
                            <select class="custom-select" name='sortBy' (change)="sortList($event)">
                                <option selected>Choose...</option>
                                <option value="class">Class</option>
                                <option value="name">Name</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex align-items-center my-2">
                        <div class="mr-3">Search By Name: </div>
                        <div>
                            <input type="text" class="form-control" (keydown)="filterList($event)">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">S. No.</th>
                    <th scope="col" class="text-left">Name</th>
                    <th scope="col">Class</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentsList; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td class="text-left">{{student.name}}</td>
                    <td>{{student.class}}</td>
                    <td>
                        <a class="font14" [routerLink]="'detail/' + student.id">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
