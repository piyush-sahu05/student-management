<div class="font-weight-bold font18">Students</div>
<div class="card mt-4">
    <div class="card-body">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">S. No.</th>
                    <th scope="col" class="text-left">Name</th>
                    <th scope="col">Class</th>
                    <th scope="col" *ngFor="let day of days">Attended on {{day}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentsList; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td class="text-left">{{student.name}}</td>
                    <td>{{student.class}}</td>
                    <td *ngFor="let day of days">
                        {{student[day]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
